<content>
        <div class="container">
            <h3 class="text-center"><b>Thi thử Đại học môn Vật Lý</b></h3>
            <hr>
            <div class="row">
                <div class="col-md-3" *ngFor="let lambai of dethi">
                    <a [routerLink]="['/lambai/'+ lambai.$key]">
                        <img src="{{lambai.path}}" alt="" width="100%" height="200">
                        <p>{{lambai.title}}</p>
                    </a>
                </div>
            </div>
        </div>
    </content>
